<a href="#/add">Add new friend</a>
<a href="/logout">Logout</a>
<h1>Here is the table of your friends</h1>
<table class="table table-condensed">
    <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Age</th>
        </tr>
    
    
    </thead>
    <tbody>
        <tr ng-repeat='person in friendData'>
            <td>{{person.name}}</td>
            <td>{{person.address}}</td>
            <td>{{person.age}}</td>
        </tr>
    
    </tbody>

</table>
